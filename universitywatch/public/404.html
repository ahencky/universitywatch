<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Monofett|Raleway:400,900' rel='stylesheet' type='text/css'>
  <style>
    body {
      margin: 0;
      background: #222;
      min-width: 960px;
      color: white;
    }

    rect {
      fill: none;
      pointer-events: all;
    }

    circle {
      fill: none;
      stroke-width: 2.5px;
    }

    h1.error {
      font-family: 'Monofett', cursive;
      font-size: 95px;
    }

    span.oops {
      font-family: 'Raleway', sans-serif;
      font-weight: 900;
      font-size: 70px;
    }

    div.dialog {
      width: 80%;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
      <h1 class="error"><span class="oops">error</span> 404</h1>
      <h1>Oops. The page you were looking for doesn't exist.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>

  <script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = Math.max(960, innerWidth),
    height = Math.max(500, innerHeight);

var i = 0;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .on("ontouchstart" in document ? "touchmove" : "mousemove", particle);

function particle() {
  var m = d3.mouse(this);

  svg.insert("circle", "rect")
      .attr("cx", m[0])
      .attr("cy", m[1])
      .attr("r", 1e-6)
      .style("stroke", d3.hsl((i = (i + 1) % 360), 1, .5))
      .style("stroke-opacity", 1)
    .transition()
      .duration(2000)
      .ease(Math.sqrt)
      .attr("r", 100)
      .style("stroke-opacity", 1e-6)
      .remove();

  d3.event.preventDefault();
}

</script>
  </div>
</body>
</html>
